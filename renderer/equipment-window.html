<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="style.css">
    <title>设备状态</title>
  </head>
  <body>
    <div class="equipment">
      <header class="equipment__head">
        <div class="equipment__head__item">
          <img src="img/equipment.svg"><br>庭审主机
        </div>
        <div class="equipment__head__item active">
          <img src="img/redCamera.svg"><br>摄像头
        </div>
        <div class="equipment__head__item">
          <img src="img/micro.svg"><br>话筒
        </div>
        <div class="equipment__head__item">
          <img src="img/sound.svg"><br>音响
        </div>
      </header>

      <main class="equipment__content">
        <div class="equipment__content__card">
          <div class="equipment__content__card__item">
            <div class="equipment__content__card__item__icon">
              <img src="img/camera.svg">
            </div>
            <div class="equipment__content__card__item__label">
              摄像头1<br>
              <span class="dot dot--on"></span>&nbsp;在线
            </div>
          </div>

          <div class="equipment__content__card__item">
            <div class="equipment__content__card__item__icon">
              <img src="img/camera.svg">
            </div>
            <div class="equipment__content__card__item__label">
              摄像头2<br>
              <span class="dot dot--on"></span>&nbsp;在线
            </div>
          </div>

          <div class="equipment__content__card__item">
            <div class="equipment__content__card__item__icon">
              <img src="img/camera.svg">
            </div>
            <div class="equipment__content__card__item__label">
              摄像头3<br>
              <span class="dot dot--on"></span>&nbsp;在线
            </div>
          </div>

          <div class="equipment__content__card__item">
            <div class="equipment__content__card__item__icon">
              <img src="img/camera.svg">
            </div>
            <div class="equipment__content__card__item__label">
              摄像头4<br>
              <span class="dot dot--off"></span>&nbsp;离线
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
