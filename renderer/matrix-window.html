<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="style.css">
    <title>矩阵切换</title>
  </head>
  <body>
    <div class="matrix">
      <div class="matrix__label">快捷预览</div>
      <div class="matrix__check">
        <label class="checkmark">
          <input type="checkbox" name="preview" checked>
          <span class="checkmark__span"></span>
        </label>
      </div>
      <div class="matrix__check">
        <label class="checkmark">
          <input type="checkbox" name="preview" checked>
          <span class="checkmark__span"></span>
        </label>
      </div>
      <div class="matrix__check">
        <label class="checkmark">
          <input type="checkbox" name="preview" checked>
          <span class="checkmark__span"></span>
        </label>
      </div>
      <div class="matrix__check">
        <label class="checkmark">
          <input type="checkbox" name="preview">
          <span class="checkmark__span"></span>
        </label>
      </div>

      <div class="matrix__label">预览</div>
      <div class="matrix__see"><img src="img/eye-fill.png"></div>
      <div class="matrix__see"><img src="img/eye-fill.png"></div>
      <div class="matrix__see"><img src="img/eye-fill.png"></div>
      <div class="matrix__see"><img src="img/eye-fill.png"></div>

      <div class="matrix__label">输入</div>
      <div class="matrix__btn">书记员</div>
      <div class="matrix__btn matrix__btn--un">法官</div>
      <div class="matrix__btn matrix__btn--un">公诉人</div>
      <div class="matrix__btn matrix__btn--un">示证</div>

      <div class="matrix__line">
        <div class="matrix__line--left"></div>
        <div class="matrix__line--center"></div>
        <div class="matrix__line--right"></div>
        <div class="matrix__line--right"></div>
        <div class="matrix__line--right"></div>
        <div class="matrix__line--right"></div>
        <div class="matrix__line--right"></div>
        <div class="matrix__line--right"></div>
        <div class="matrix__line--right"></div>
      </div>

      <div class="matrix__label">输出</div>
      <div class="matrix__btn">原告</div>
      <div class="matrix__btn">被告</div>
      <div class="matrix__btn matrix__btn--error">法庭大屏</div>
      <div class="matrix__btn">原告代理</div>
      <div class="matrix__btn">被告代理</div>
      <div class="matrix__btn">陪审员1</div>
      <div class="matrix__btn">陪审员2</div>
      <div class="matrix__btn">输出8</div>
      <div class="matrix__check">
        <div style="margin-bottom: .6rem">全选</div>
        <div>
          <label class="checkmark">
            <input type="checkbox" name="preview" checked>
            <span class="checkmark__span"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
